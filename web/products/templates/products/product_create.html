{% extends 'stockCRM/base.html' %}
{% load static %}
{% block title %} Product Create {% endblock%}
{% block content %}
  <div class="container pt-5">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 d-block mx-auto">
        <h1 class="text-center">Product Create</h1>
        <form method="post" class="py-md-3 px-md-2 bg-light border border-dark rounded">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-outline-success"/>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
